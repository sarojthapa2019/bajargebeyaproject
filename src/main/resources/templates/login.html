<head></head>
<body>
<!--layout:fragment="main"-->
<div >
    <div class="container">
        <form class=" row form-signin col-xs-6 col-sm-6 col-md-5 col-sm-offset-3 col-md-offset-3" th:action="@{/check}" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <p>
                <label for="uid" class="sr-only">Username</label>
                <input type="text" id="uid" name="uid" class="form-control"
                       required autofocus/>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password" required autofocus/>
            </p>
            <button class="btn btn-block btn-success" type="submit">Sign in</button><br/>
<!--            <p><a href="/user/register" th:href="@{/user/register}">Not Registered?</a></p>-->
        </form>
    </div>


</body>
</html>
