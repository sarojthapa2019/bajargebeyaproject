<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">-->

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bajar Gebeya template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<!--<div layout:fragment="admin_main">-->
<div class="home">
    <div class="home_container d-flex flex-column align-items-center justify-content-end">
        <div class="home_content text-center">
            <div class="home_title">Login</div>
            <div class="breadcrumbs d-flex flex-column align-items-center justify-content-center">
                <ul class="d-flex flex-row align-items-start justify-content-start text-center">
                    <li><a href="#" th:href="@{/}">Home</a></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <form class="row form-signin col-xs-6 col-sm-6 col-md-5 col-sm-offset-3 col-md-offset-3"
          th:action="@{/user/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p th:if="${param.error}" class="alert alert-danger">Invalid user, password</p>
        <p>
            <label for="email" class="sr-only">Username</label>
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="Email" required autofocus/>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Password" required autofocus/>
        </p>
        <button class="btn btn-block btn-success" type="submit">Sign in</button>
        <br/>
        <p><a href="/user/register" th:href="@{/user/register}">Not Registered?</a></p>
    </form>
</div>
<!--</div>-->
</body>
</html>
