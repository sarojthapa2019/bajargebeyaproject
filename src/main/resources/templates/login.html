<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">

<head></head>
<body>
<div layout:fragment="main">
    <div class="container">
        <form class=" row form-signin col-xs-6 col-sm-6 col-md-5 col-sm-offset-3 col-md-offset-3" th:action="@{/user/login}" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <p th:if="${param.error}" class="alert alert-danger">Invalid user, password</p>
            <p>
                <label for="email" class="sr-only">Username</label>
                <input type="text" id="email" name="email" class="form-control"
                       placeholder="Email" required autofocus/>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password" required autofocus/>
            </p>
            <button class="btn btn-block btn-success" type="submit">Sign in</button><br/>
            <p><a href="/user/register" th:href="@{/user/register}">Not Registered?</a></p>
        </form>
    </div>
</body>
</html>
