<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>Category</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/category.css" th:href="@{/styles/category.css}">
    <link rel="stylesheet" type="text/css" href="../static/styles/category_responsive.css"
          th:href="@{/styles/category_responsive.css}">
</head>
<body>

<div layout:fragment="admin_main">
    <div class="home">
        <div class="home_container d-flex flex-column align-items-center justify-content-end">
            <div class="home_content text-center">
                <div class="home_title">Product category</div>
                <div class="breadcrumbs d-flex flex-column align-items-center justify-content-center">
                    <ul class="d-flex flex-row align-items-start justify-content-start text-center">
                        <li><a href="#" th:href="@{/}">Home</a></li>
                        <li>Product category</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="product">
        <div class="container">
            <div class="alert alert-success" th:if="${message}">
                <strong>Success!</strong> Indicates a successful or positive action.
            </div>

            <div class="alert alert-danger" th:if="${error}">
                <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
            </div>

            <button type="button" class="btn button button_continue trans_200" data-toggle="modal"
                    data-target="#addCategoryModal">Add Category
            </button>

            <div id="addCategoryModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="post" th:action="@{/products/category/add}" th:object="${category}">
                                <h2 class="footer_about_text">Add Category</h2>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input class="form-control" type="text" id="name" th:field="*{name}">
                                </div>


                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <input type="submit" class="btn button button_continue trans_200" id="add_category"
                                       value="Save"
                                       data-="modal">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <hr>

            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Watch</td>
                    <td>
                        <button type="button" class="btn btn-outline-success" th:attr="data-target=${'#update' + category.name + '-'+category.id}" data-toggle="modal">Edit</button>
                        <button type="button" class="btn btn-outline-danger" th:attr="data-target=${'#delete' + category.name + '-'+category.id}" data-toggle="modal">Delete</button>

                        <!-- Update category form -->
                        <div th:id="${'update'+category.name + '-'+category.id}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#" method="post" th:action="@{/products/category/update}" th:object="${category}">
                                            <h3 class="footer_about_text">Update Category</h3>
                                            <div class="form-group">
                                                <label for="name">Name:</label>
                                                <input class="form-control" type="text" th:name="name" th:id="*{name}" th:value="${category.name}">
                                                <input type="hidden" th:id="*{id}" th:name="id" th:value="${category.id}">
                                            </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="form-group">
                                            <input type="submit" class="btn button button_continue trans_200" id="update_category" value="Update" data-="modal">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Delete form -->
                        <div th:id="${'delete'+category.name + '-'+category.id}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                            <h3 class="footer_about_text">Are you sure you want to delete this product?</h3>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="form-group">
                                            <a class="btn btn-danger" data-="modal" th:href="@{/products/category/delete/{id}(id=${category.id})}" href="#">Yes</a>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script src="../static/js/category.js" th:src="@{/js/category.js}"></script>

<script type="text/javascript">
    function form_submit() {
        document.getElementById("add_category").submit();
        document.getElementById("update_category").submit();
    }
</script>
</body>
</html>
