<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <div th:fragment="header">
        <!-- Header -->

        <header class="header">
            <div class="header_overlay"></div>
            <div class="header_content d-flex flex-row align-items-center justify-content-start">
                <div class="logo">
                    <a href="#">
                        <div class="d-flex flex-row align-items-center justify-content-start">
                            <div><img src="../static/images/logo_1.png" th:src="@{/images/logo_1.png}" alt=""></div>
                            <div>Bajar Gebeya</div>
                        </div>
                    </a>
                </div>
                <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <nav class="main_nav">
                    <ul class="d-flex flex-row align-items-start justify-content-start">
                        <li class="active"><a href="#">Women</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Kids</a></li>
                        <li><a href="#">Home Deco</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
                    <!-- Search -->
                    <div class="header_search">
                        <form action="#" id="header_search_form">
                            <input type="text" class="search_input" placeholder="Search Item" required="required">
                            <button class="header_search_button"><img src="../static/images/search.png" th:src="@{/images/search.png}" alt=""></button>
                        </form>
                    </div>
                    <!-- User -->
                    <div class="user"><a href="#"><div><img src="../static/images/user.svg" th:src="@{/images/user.svg}" alt="https://www.flaticon.com/authors/freepik"><div>1</div></div></a></div>
                    <!-- Cart -->
                    <div class="cart"><a href="../cart.html"><div><img class="svg" src="../static/images/cart.svg" th:src="@{/images/cart.svg}" alt="https://www.flaticon.com/authors/freepik"></div></a></div>
                    <!-- Phone -->
                    <div class="header_phone d-flex flex-row align-items-center justify-content-start">
<!--                        <div><div><img src="../static/images/phone.svg" th:src="@{/images/phone.svg}" alt="https://www.flaticon.com/authors/freepik"></div></div>-->
                        <div th:text="${'Welcome, '+buyer.firstName}">+1 641-010-0060</div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
