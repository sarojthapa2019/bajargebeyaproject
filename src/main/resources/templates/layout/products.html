                        <div class="row product-row" >

                                    </div>
                                    <div class="product_content">
                                        <div class="product_info d-flex flex-row align-items-start justify-content-start">

                                                <div>
                                                    <div class="product_name">
                                                        <a href="#" th:href="@{/products/{id}(id=${product.id})}"

                                                        </a>
                                                    </div>

                                                        <a href="#" th:text="${product.categories}">Category</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="ml-auto text-right">
                                                <div th:class="${'rating_r rating_r_'+product.rating+' home_item_rating'}">
                                                    <i></i>
                                                    <i></i>
                                                    <i></i>
                                                    <i></i>
                                                    <i></i>
                                                </div>
                                                <div class="product_price text-right" th:text="${'$'+product.unitPrice}">$3
                                                    <span>.99</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="product_buttons">
                                            <div class="text-right d-flex flex-row align-items-start justify-content-start">
                                                <div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">
                                                    <div>
                                                        <div>
                                                            <img src="images/cart.svg" class="svg" alt="">
                                                            <div>+</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
