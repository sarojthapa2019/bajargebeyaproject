<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" type="text/css" href="styles/category.css">
    <link rel="stylesheet" type="text/css" href="styles/category_responsive.css">
</head>
<body>

<div layout:fragment="admin_main">
<div class="home">
    <div class="home_container d-flex flex-column align-items-center justify-content-end">
        <div class="home_content text-center">
            <div class="home_title">Shopping Cart</div>
            <div class="breadcrumbs d-flex flex-column align-items-center justify-content-center">
                <ul class="d-flex flex-row align-items-start justify-content-start text-center">
                    <li><a href="#">Home</a></li>
                    <li>Your Cart</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="product_category">
        <div class="container">
            <div class="row">
                <div class="alert alert-success" th:if="${message}">
                    <strong>Success!</strong> Indicates a successful or positive action.
                </div>

                <div class="alert alert-danger" th:if="${error}">
                    <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
                </div>
            </div>
            <div class="row">
                <form action="#" method="post" th:action="@{/product/category/add}" th:object="${category}">
                    <div class="col-lg-6">
                        <div class="">Add Category</div>
                        <div><input type="text" th:field="*{name}"></div>
                        <div><input type="submit" class="btn btn-primary" value="Add Category"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
